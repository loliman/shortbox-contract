overwrite: true
schema: "./schema/shortbox.graphql"
documents:
  - "../shortbox-react/src/graphql/typed-documents.graphql"
generates:
  ../shortbox-react/src/graphql/typed-documents.generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    config:
      scalars:
        ID: string | number
        Date: string
        DateTime: string
