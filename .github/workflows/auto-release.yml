name: Auto Release Tag

on:
  push:
    branches:
      - main
  pull_request_target:
    types:
      - closed

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: contract-auto-release-main
  cancel-in-progress: true

jobs:
  auto-release:
    name: Bump Version from PR Label and Create Tag
    if: ${{ github.event_name == 'push' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Prepare npm config for public install
        run: |
          cat > "$RUNNER_TEMP/.npmrc-public" <<'EOF'
          registry=https://registry.npmjs.org/
          always-auth=false
          EOF

      - name: Detox npm auth config
        run: |
          rm -f "$HOME/.npmrc" .npmrc
          : > "$RUNNER_TEMP/.npmrc-global"
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _auth || true
          npm config delete _password || true
          npm config delete username || true

      - name: Debug npm auth context
        run: |
          echo "NPM_CONFIG_USERCONFIG=$NPM_CONFIG_USERCONFIG"
          echo "NPM_CONFIG_GLOBALCONFIG=$NPM_CONFIG_GLOBALCONFIG"
          npm config get registry
          npm config get always-auth
          echo "authToken check skipped (protected option)"

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc-public
          NPM_CONFIG_GLOBALCONFIG: ${{ runner.temp }}/.npmrc-global
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Verify codegen is up to date
        run: npm run codegen:check

      - name: Run contract coverage gate (>=80%)
        run: npm run test:coverage

      - name: Determine version bump from PR labels
        id: bump
        env:
          EVENT_NAME: ${{ github.event_name }}
          LABELS: ${{ github.event_name == 'pull_request_target' && join(github.event.pull_request.labels.*.name, ' ') || '' }}
        run: |
          if [ "$EVENT_NAME" = "push" ]; then
            echo "Push event detected. Defaulting release bump to minor."
            echo "type=minor" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MAJOR=0
          MINOR=0
          PATCH=0

          for label in $LABELS; do
            if [ "$label" = "major" ]; then MAJOR=1; fi
            if [ "$label" = "minor" ]; then MINOR=1; fi
            if [ "$label" = "patch" ]; then PATCH=1; fi
          done

          COUNT=$((MAJOR + MINOR + PATCH))
          if [ "$COUNT" -eq 0 ]; then
            echo "No release label found. Defaulting to minor."
            echo "type=minor" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$COUNT" -gt 1 ]; then
            echo "At most one release label is allowed: major, minor, patch."
            echo "Found labels: $LABELS"
            exit 1
          fi

          if [ "$MAJOR" -eq 1 ]; then echo "type=major" >> "$GITHUB_OUTPUT"; fi
          if [ "$MINOR" -eq 1 ]; then echo "type=minor" >> "$GITHUB_OUTPUT"; fi
          if [ "$PATCH" -eq 1 ]; then echo "type=patch" >> "$GITHUB_OUTPUT"; fi

      - name: Bump version
        run: npm version "${{ steps.bump.outputs.type }}" --no-git-tag-version

      - name: Commit and tag release
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v${NEW_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package.json package-lock.json
          git commit -m "chore(release): ${NEW_TAG} [skip ci]"
          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}"

          git push origin "HEAD:main"
          git push origin "${NEW_TAG}"

      - name: Setup Node.js for GitHub Packages publish
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          registry-url: https://npm.pkg.github.com
          scope: "@loliman"

      - name: Publish package to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v${NEW_VERSION}"
          if gh release view "$NEW_TAG" >/dev/null 2>&1; then
            echo "Release $NEW_TAG already exists."
          else
            gh release create "$NEW_TAG" --title "$NEW_TAG" --generate-notes
          fi
