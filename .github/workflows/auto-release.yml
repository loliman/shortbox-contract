name: Auto Release Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

concurrency:
  group: contract-auto-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-release:
    name: Bump Version and Create Tag
    if: ${{ github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
          registry-url: https://npm.pkg.github.com
          scope: "@shortbox"

      - name: Install dependencies
        run: npm ci

      - name: Verify codegen is up to date
        run: npm run codegen:check

      - name: Run contract coverage gate (>=80%)
        run: npm run test:coverage

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Commit and tag release
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v${NEW_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package.json package-lock.json
          git commit -m "chore(release): ${NEW_TAG} [skip ci]"
          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}"

          git push origin "HEAD:${BRANCH_NAME}"
          git push origin "${NEW_TAG}"
