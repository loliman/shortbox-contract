name: Release Contract Package

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: false
        type: choice
        default: minor
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: contract-release-main
  cancel-in-progress: false

jobs:
  release:
    name: Bump, Tag and Publish Contract Package
    if: ${{ github.event_name == 'workflow_dispatch' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: https://npm.pkg.github.com
          scope: "@loliman"

      - name: Determine version bump
        id: bump
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_BUMP: ${{ github.event.inputs.bump_type || '' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            BUMP="${INPUT_BUMP:-minor}"
            case "$BUMP" in
              major|minor|patch) ;;
              *)
                echo "Invalid bump type: $BUMP"
                exit 1
                ;;
            esac
            echo "type=$BUMP" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          LABELS=$(gh api "repos/$REPO/commits/$SHA/pulls" --jq '.[0].labels[].name' 2>/dev/null | tr '\n' ' ' || true)

          MAJOR=0
          MINOR=0
          PATCH=0

          for label in $LABELS; do
            if [ "$label" = "major" ]; then MAJOR=1; fi
            if [ "$label" = "minor" ]; then MINOR=1; fi
            if [ "$label" = "patch" ]; then PATCH=1; fi
          done

          COUNT=$((MAJOR + MINOR + PATCH))
          if [ "$COUNT" -eq 0 ]; then
            echo "No release label found. Defaulting to minor."
            echo "type=minor" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$COUNT" -gt 1 ]; then
            echo "At most one release label is allowed: major, minor, patch."
            echo "Found labels: $LABELS"
            exit 1
          fi

          if [ "$MAJOR" -eq 1 ]; then echo "type=major" >> "$GITHUB_OUTPUT"; fi
          if [ "$MINOR" -eq 1 ]; then echo "type=minor" >> "$GITHUB_OUTPUT"; fi
          if [ "$PATCH" -eq 1 ]; then echo "type=patch" >> "$GITHUB_OUTPUT"; fi

      - name: Bump version
        run: npm version "${{ steps.bump.outputs.type }}" --no-git-tag-version

      - name: Verify package can be packed
        run: npm pack --dry-run

      - name: Commit and tag release
        id: release_tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v${NEW_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package.json package-lock.json
          git commit -m "chore(release): ${NEW_TAG} [skip ci]"
          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}"

          git push origin "HEAD:main"
          git push origin "${NEW_TAG}"

          echo "tag=${NEW_TAG}" >> "$GITHUB_OUTPUT"

      - name: Publish package to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish
