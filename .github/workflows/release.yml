name: Release Contract Package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

concurrency:
  group: contract-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Validate and Release Tag
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Prepare npm config for public install
        run: |
          cat > "$RUNNER_TEMP/.npmrc-public" <<'EOF'
          registry=https://registry.npmjs.org/
          always-auth=false
          EOF

      - name: Detox npm auth config
        run: |
          rm -f "$HOME/.npmrc" .npmrc
          : > "$RUNNER_TEMP/.npmrc-global"
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _auth || true
          npm config delete _password || true
          npm config delete username || true

      - name: Debug npm auth context
        run: |
          echo "NPM_CONFIG_USERCONFIG=$NPM_CONFIG_USERCONFIG"
          echo "NPM_CONFIG_GLOBALCONFIG=$NPM_CONFIG_GLOBALCONFIG"
          npm config get registry
          npm config get always-auth
          npm config get //registry.npmjs.org/:_authToken

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc-public
          NPM_CONFIG_GLOBALCONFIG: ${{ runner.temp }}/.npmrc-global
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Verify codegen is up to date
        run: npm run codegen:check

      - name: Run contract coverage gate (>=80%)
        run: npm run test:coverage

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: shortbox-contract-release-coverage
          path: coverage/
          if-no-files-found: warn

      - name: Publish package to GitHub Packages
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          registry-url: https://npm.pkg.github.com
          scope: "@loliman"

      - name: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "$GITHUB_REF_NAME" >/dev/null 2>&1; then
            echo "Release $GITHUB_REF_NAME already exists."
          else
            gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --generate-notes
          fi
