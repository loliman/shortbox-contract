name: CI Pipeline

on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: contract-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-quality:
    name: Contract Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Prepare npm config for public install
        run: |
          cat > "$RUNNER_TEMP/.npmrc-public" <<'EOF'
          registry=https://registry.npmjs.org/
          always-auth=false
          EOF

      - name: Detox npm auth config
        run: |
          rm -f "$HOME/.npmrc" .npmrc
          : > "$RUNNER_TEMP/.npmrc-global"
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _auth || true
          npm config delete _password || true
          npm config delete username || true

      - name: Debug npm auth context
        run: |
          echo "NPM_CONFIG_USERCONFIG=$NPM_CONFIG_USERCONFIG"
          echo "NPM_CONFIG_GLOBALCONFIG=$NPM_CONFIG_GLOBALCONFIG"
          npm config get registry
          npm config get always-auth
          echo "authToken check skipped (protected option)"

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc-public
          NPM_CONFIG_GLOBALCONFIG: ${{ runner.temp }}/.npmrc-global
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Auto format and push changes
        if: ${{ github.actor != 'github-actions[bot]' && github.ref_name != 'main' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)) }}
        run: |
          npm run format --if-present

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-format"

            BRANCH="${{ github.head_ref || github.ref_name }}"
            git fetch origin "$BRANCH"
            git pull --rebase origin "$BRANCH" || true
            git push origin "HEAD:$BRANCH" || {
              echo "Auto-format push skipped due to concurrent branch updates."
              exit 0
            }
          else
            echo "No formatting changes detected."
          fi

      - name: Verify codegen is up to date
        run: npm run codegen:check

      - name: Run contract coverage gate (>=80%)
        run: npm run test:coverage

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: shortbox-contract-coverage
          path: coverage/
          if-no-files-found: warn

      - name: Validate Sonar token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN secret is not configured."
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
