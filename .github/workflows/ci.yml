name: CI Pipeline

on:
  push:
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: contract-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-quality:
    name: Contract Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: npm ci --registry=https://registry.npmjs.org/

      - name: Verify codegen is up to date
        run: npm run codegen:check

      - name: Run contract coverage gate (>=80%)
        run: npm run test:coverage

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: shortbox-contract-coverage
          path: coverage/
          if-no-files-found: warn

      - name: Validate Sonar token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN secret is not configured."
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@2f77a1ec69fb1d595b06f35ab27e97605bdef703
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
